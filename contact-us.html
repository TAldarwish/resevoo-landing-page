<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resevoo - Contact Us</title>

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" sizes="180x180">


    <link rel="stylesheet" href="./css/contact-us.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/golden-mouse.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">

    <script type="text/javascript" defer src="./js/contact-us.js"></script>
    <script type="text/javascript" defer src="./js/navbar.js"></script>
    <script type="text/javascript" defer src="./js/golden-mouse.js"></script>
    <script type="text/javascript" defer src="./js/buttons.js"></script>
    <script type="text/javascript" defer src="./js/social-media.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>

</head>

<body>
    <header id="navigation">
        <div class="logo">
            <a href="./#" class="image-link">
                <img loading="lazy" src="./img/logo.webp" alt="Resevoo company logo">
            </a>
        </div>
        <nav class="left" aria-label="Main navigation">
            <ul>
                <li><a class="navigation-link" href="./about-us.html#">
                        <span>
                            About Us
                        </span>
                    </a>
                </li>
                <li><a class="navigation-link" href="./#browseRestaurantSection">
                        <span>
                            Partners

                        </span>
                    </a>
                </li>
                <li><a class="navigation-link active" href="./contact-us.html#">
                        <span>
                            Contact Us
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="right">
            <button data-scroll data-scroll-target="#downloadAppSection" class="btn">
                <span>
                    Download App
                </span>
            </button>
        </div>
        <button class="menu-toggle" aria-label="Open main navigation menu">&#9776;</button>
    </header>
    <aside id="sidebar" class="sidebar">
        <div class="head">
            <div class="logo">
                <a href="./#" class="image-link">
                    <img loading="lazy" src="./img/logo.webp" alt="Resevoo company logo">
                </a>
            </div>
            <button class="close-sidebar" aria-label="Close sidebar">&times;</button>
        </div>
        <nav aria-label="Sidebar navigation">
            <ul>
                <li><a class="navigation-link" href="./about-us.html#"><span>About Us</span></a></li>
                <li><a class="navigation-link" href="./#browseRestaurantSection"><span>Partners</span></a></li>
                <li><a class="navigation-link active" href="./contact-us.html#"><span>Contact Us</span></a></li>
                <li>
                    <button data-scroll data-scroll-target="#downloadAppSection" class="btn">
                        <span>
                            Download App
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>
    <div id="overlay" class="page-overlay"></div>
    <main class="base-layout">
        <section class="contact-us full-width base-layout">
            <div class="contact-us-inner">
                <div class="content">
                    <h3 class="title">Contact Us</h3>
                    <p class="subtitle">We're here to help! Reach out to us for any inquiries or assistance, and we'll
                        get back to you as soon as possible.</p>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="first-name" class="sr-only">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="sr-only">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="sr-only">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group spread">
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div class="form-group right">

                        <button type="submit" class="btn submit-btn">
                            <span>
                                Send Message
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer class="full-width base-layout">
            <div class="footer-overlay full-width"></div>
            <div class="footer-inner">
                <div class="logo">
                    <a href="./#" class="image-link">
                        <img loading="lazy" src="./img/logo.webp" alt="Resevoo company logo">
                    </a>
                </div>
                <div class="navigation">
                    <ul>
                        <a href="./about-us.html#" class="navigation-link"><span>About Us</span></a>
                        <a href="./#browseRestaurantSection" class="navigation-link"><span>Partners</span></a>
                        <a href="./contact-us.html#" class="navigation-link active"><span>Contact Us</span></a>
                    </ul>
                </div>
                <div class="footer-links">
                    <div class="left">
                        <div class="contact-info">
                            <a href="mailto:info@resevoo.com">info@resevoo.com</a>
                            <a href="tel:+971000000000">+971000000000</a>
                        </div>
                        <div class="social-media-list">
                            <!-- DONE USING SOCIAL MEDIA JS -->
                        </div>
                    </div>
                    <div class="footer-cta">
                        <button>
                            <img loading="lazy" src="./img/app-store.webp" alt="App Store download button">
                        </button>
                        <button>
                            <img loading="lazy" src="./img/google-play.webp" alt="Google Play Store download button">
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>

<script>
    const lenis = new Lenis()
    lenis.on('scroll', ScrollTrigger.update)
    gsap.ticker.add((time) => {
        lenis.raf(time * 2000)
    })
    gsap.ticker.lagSmoothing(0)
    gsap.registerPlugin(ScrollTrigger);
    ScrollTrigger.defaults({
        scroller: window,
        debounce: true, // Ensure scroll events are debounced
        throttle: 200   // Throttle scroll events to run every 200ms
    });

</script>

</html>
