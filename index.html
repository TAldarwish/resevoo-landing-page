<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resevoo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/clients.css">
    <link rel="stylesheet" href="./css/golden-mouse.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script type="text/javascript" defer src="./js/hero.js"></script>
    <script type="text/javascript" defer src="./js/clients.js"></script>
    <script type="text/javascript" defer src="./js/navbar.js"></script>
    <script type="text/javascript" defer src="./js/golden-mouse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
    <header id="navigation">
        <div class="logo">
            <a href="./#" class="image-link">
                <img src="./img/logo.png" alt="Resevoo Logo">
            </a>
        </div>
        <nav class="left">
            <!-- <ul>
                <li><a href="./#">
                    </a>
                </li>
            </ul> -->
        </nav>
        <div class="right">
            <button class="btn">
                <div class="gold-text">
                    Download App
                </div>
                <div class="btn-overlay"></div>
                <div class="glass-bg-container">
                    <img class="glass-bg" src="./img/btn-bg.png" alt="">
                </div>
            </button>
        </div>
        <button class="menu-toggle" aria-label="Open menu">&#9776;</button>
    </header>
    <aside id="sidebar" class="sidebar">
        <div class="head">
            <div class="logo">
                <a href="./#" class="image-link">
                    <img src="./img/logo.png" alt="Resevoo Logo">
                </a>
            </div>
            <button class="close-sidebar" aria-label="Close menu">&times;</button>
        </div>
        <nav>
            <ul>
                <!-- <li><a href="#"></a></li> -->
            </ul>
        </nav>
    </aside>
    <div id="overlay" class="page-overlay"></div>
    <main class="base-layout">
        <section class="hero full-width">
            <img class="hero-img" src="./img/hero-bg.jpg" alt="">
            <div class="hero-overlay"></div>

            <h1 class="headline">
                Reserve Your Culinary Experience of a Lifetime
            </h1>
            <h3 class="sub-headline">
                Discover Exquisite Dining at the Finest Restaurants with Just a Few Taps
            </h3>
            <div class="buttons">

                <button class="btn">
                    <div class="gold-text">
                        Download App
                    </div>
                    <div class="btn-overlay"></div>
                    <div class="glass-bg-container">
                        <img class="glass-bg" src="./img/btn-bg.png" alt="">
                    </div>
                </button>
                <button class="btn">
                    <div class="gold-text">
                        Browse Restaurants
                    </div>
                    <div class="btn-overlay"></div>
                    <div class="glass-bg-container">
                        <img class="glass-bg" src="./img/btn-bg.png" alt="">
                    </div>
                </button>
            </div>

        </section>
        <section class="clients">
            <h2 class="title">
                Partnering with the Finest in Culinary Excellence
            </h2>
            <p class="sub-title">
                Trusted by renowned restaurants to elevate their dining experience with seamless reservations and
                exceptional service.
            </p>
            <div class="swiper clients-swiper">
                <div class="swiper-wrapper">
                    <!-- DONE USING JS -->
                </div>
            </div>
        </section>
        <div class="test-scroll"></div>
    </main>
</body>

</html>
